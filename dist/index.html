<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>To-do list</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="nav-bar">
        <div class="nav-logo">TO-DO LIST</div>
        <p class="nav-header">Home</p>
        <p class="nav-header">Today</p>
        <p class="nav-header">Tomorrow</p>
        <p class="nav-header">This Week</p>
        <p class="nav-header">Projects</p>
        <p class="nav-header">Notes</p>
        <button class="btn add-task">
          <span class="material-icons icon-add-task"> add </span>
        </button>
      </div>

      <div class="task-display">
        <div class="task priority-low">
          <div class="task-checkbox"></div>
          <div class="task-name">Brush teeth</div>
          <div class="task-details">Details</div>
          <div class="task-date">Aug 6th</div>
          <div class="task-edit">
            <span class="material-icons icon-edit"> mode_edit </span>
          </div>
          <div class="task-delete">
            <span class="material-icons icon-delete"> delete </span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
