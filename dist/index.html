<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>To-do list</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="nav-bar">
        <div class="nav-logo">TO-DO LIST</div>
        <p class="nav-header header--home">Home</p>
        <p class="nav-header header--today">Today</p>
        <p class="nav-header header--tomorrow">Tomorrow</p>
        <p class="nav-header header--week">This Week</p>
        <p class="nav-header header--projects">Projects</p>
        <p class="nav-header header--notes">Notes</p>
        <button class="btn add-task">
          <span class="material-icons icon--add-task"> add </span>
        </button>
      </div>

      <div class="task-display">
        <div class="task priority-low">
          <div class="task-checkbox"></div>
          <div class="task-title">Brush teeth</div>
          <div class="task-details">Details</div>
          <div class="task-date">Aug 6th</div>
          <div class="task-edit">
            <span class="material-icons icon--edit"> mode_edit </span>
          </div>
          <div class="task-delete">
            <span class="material-icons icon--delete"> delete </span>
          </div>
        </div>
      </div>

      <div class="modal--add-task hidden">
        <div class="add-task--header">
          <p class="add-task--header-content">Create a new...</p>
          <span class="material-icons icon--close-modal"> close </span>
        </div>
        <div class="add-task--display">
          <div class="add-task--sidebar">
            <p class="sidebar--label sidebar--new-task">Task</p>
            <p class="sidebar--label sidebar--new-project">Project</p>
            <p class="sidebar--label sidebar--new-note">Note</p>
          </div>
          <div class="add-task--content">
            <!-- NEW TASK FORM  -->

            <form action="" class="content-form content-form--new-task">
              <textarea
                class="new-task--form-element new-task--task-title"
                placeholder="Title: Go to doctor's appointment"
                minlength="1"
                maxlength="60"
                required
              ></textarea>
              <textarea
                class="new-task--form-element new-task--task-details"
                placeholder="Details: Dr. Chiu on Somerset Hospital at 10am."
                maxlength="240"
              ></textarea>

              <div class="new-task--form-element new-task--task-date-wrapper">
                <label for="new-task-date">Due Date:</label>
                <input
                  type="date"
                  class="new-task--task-date"
                  name="new-task-date"
                />
              </div>

              <div
                class="new-task--form-element new-task--task-priority-wrapper"
              >
                <p for="new-task-priority">Priority:</p>
                <input
                  type="radio"
                  class="new-task--task-priority priority-low"
                  name="new-task-priority"
                  value="low"
                />
                <label
                  for="new-task-priority"
                  class="new-task--task-priority-label priority-label-low"
                  >Low</label
                >
                <input
                  type="radio"
                  class="new-task--task-priority priority-medium"
                  name="new-task-priority"
                  value="medium"
                />
                <label
                  for="new-task-priority"
                  class="new-task--task-priority-label priority-label-medium"
                  >Medium</label
                >
                <input
                  type="radio"
                  class="new-task--task-priority priority-high"
                  name="new-task-priority"
                  value="high"
                />
                <label
                  for="new-task-priority"
                  class="new-task--task-priority-label priority-label-high"
                  >High</label
                >
              </div>
            </form>

            <!--  NEW PROJECT FORM -->

            <form
              action=""
              class="content-form content-form--new-project hidden"
            >
              <textarea
                class="new-project--form-element new-project--project-title"
                placeholder="Project: Europe Trip 2022"
                minlength="1"
                maxlength="60"
                required
              ></textarea>
            </form>

            <!--  NEW NOTE FORM -->

            <form action="" class="content-form content-form--new-note hidden">
              <textarea
                class="new-note--form-element new-note--note-title"
                placeholder="Title"
                minlength="1"
                maxlength="60"
                required
              ></textarea>
              <textarea
                class="new-note--form-element new-note--note-details"
                placeholder="Details"
                minlength="1"
              ></textarea>
            </form>
          </div>
        </div>
        <button class="btn submit-new">Add Task</button>
      </div>

      <!-- <div class="modal--task-details">div.</div> -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
